<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<div th:replace="header::header"></div>
</head>
<body class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">

<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between">
        <div>
            <h1>Welcome to <span class="text-warning"> Employee Manager </span></h1>
            <p class="lead my-4">
                This application was created to effectively manage the data about your company's employees.
            </p>
            <div class="d-grid gap-2 col-5 ">
                <a class="btn btn-info" th:href="@{/add}" role="button">Add Employee</a>
                <a class="btn btn-info" th:href="@{/list/1}" role="button">View Employees</a>
            </div>

        </div>
       <div th:replace="main_image::mainImage"></div>
    </div>
</div>
<div th:replace="footer::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
