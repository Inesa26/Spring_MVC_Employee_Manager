<div th:fragment="form">
    <div class="d-grid gap-3 ">

        <div class="input-group">
            <span class="input-group-text">First name</span>
            <input type="text" name="name" aria-label="First name" class="form-control" th:field="*{name}"/>
        </div>
        <div class="input-group">
            <span class="input-group-text">Last name</span>
            <input type="text" name="surname" aria-label="Last name" class="form-control"
                   th:field="*{surname}"/>
        </div>
        <div class="input-group">
            <span class="input-group-text">Birth date</span>
            <input type="date" name="birthdate" aria-label="Birth date" class="form-control"
                   th:field="*{birthdate}"/>
        </div>
        <div class="input-group">
            <span class="input-group-text">Salary</span>
            <input type="number" name="salary" aria-label="Salary" class="form-control"
                   th:field="*{salary}"/>
        </div>
