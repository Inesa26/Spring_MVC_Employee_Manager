<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <div th:replace="header::header"></div>
</head>
<body>
<body class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
<div class="container">
    <div class="d-sm-flex align-items-center justify-content-between">
        <div>

            <form th:action="@{'/delete?id='+${id}}" th:object="${employee}" method="post">
                <h1 class="text-warning">Are you sure you want to delete the employee?</h1>
                <h2 th:text="${employee.name + ' ' + employee.surname}" ></h2>
                <button class="btn btn-info" type="submit">Confirm</button>
                <a class="btn btn-danger" th:href="@{/}" role="button">Cancel</a>
            </form>

        </div>

<div th:replace="delete_image::deleteImage"></div>
</div>
</div>
<div th:replace="footer::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
